<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css" media="screen" title="no title">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="./js/game.js"></script> -->
  <style>
    /* Imagen del carousel responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="text/javascript">



    window.onload=function(){

    }


  </script>
  <title>InfoGames</title>
</head>
  <body>
    <header>
      <div id="subheader">
        <div class="text"><p><a href="">InfoGames</a></p></div>
      </div>
    </header>

    <div class="wrap">
      <br>
      <div class="carousel">
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active" data-interval="2000"></li>
          <li data-target="#demo" data-slide-to="1" data-interval="2000"></li>
          <li data-target="#demo" data-slide-to="2" data-interval="2000"></li>
        </ul>

        <!-- The slideshow -->

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/slideshow/game1.jpg" alt="Game1">
          </div>
          <div class="carousel-item">
            <img src="imagenes/slideshow/game2.jpg" alt="Game2">
          </div>
          <div class="carousel-item">
            <img src="imagenes/slideshow/game3.jpg" alt="Game3">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      </div>
      <div id="main">
        <div class="navigation">
        <nav class="navbar navbar-expand-sm navbar-custom">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCustom">
            <i class="fa fa-bars fa-lg py-1 text-white"></i>
          </button>
          <div class="navbar-collapse collapse" id="navbarCustom">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Gestión de Juegos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Jugadores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Torneo</a>
              </li>
            </ul>
          </div>
        </nav>
        </div>

        <div class="container">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="col-sm-3">
          <label for="lanzamiento">Lanzamiento</label>
          <input type="text" id="lanzamiento" class="col-sm-3">
          <label for="pegi">Pegi</label>
          <input type="text" id="pegi" class="col-sm-3">
        </div>

        <div class="container2">
          <label for="desarrollador">Desarrollador</label>
          <input type="text" id="desarrollador" class="col-sm-5">
          <label for="genero">Género</label>
          <input type="text" id="genero" class="col-sm-5">
        </div>

        <div class="container">
          <button type="button" class="btn btn-primary" onclick="printData()">Enviar</button>
        </div>



        <table class="table table-striped table-dark">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Desarollador</th>
            <th scope="col">Lanzamiento</th>
          </tr>
          </thead>
          <br>
          <tbody id="content-games">
          <tr>
            <th scope="row">1</th>
            <td id="salidaNombre"></td>
            <td id="salidaDesarrollador"></td>
            <td id="salidaLanzamiento">@</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div>

      <footer>
         <a>2019 - Miguel Carbonell Sevillano</a>
      </footer>
      </div>
    </div>
  <script>

    function printData() {
      let nombre = document.getElementById("nombre").value;
      let lanzamiento = document.getElementById("lanzamiento").value;
      let pegi = document.getElementById("pegi");
      let desarrollador = document.getElementById("desarrollador").value;
      let genero = document.getElementById("genero");

      document.getElementById("salidaNombre").innerHTML = nombre;
      document.getElementById("salidaLanzamiento").innerHTML = lanzamiento;
      //document.getElementById("Pegi").innerHTML = pegi;
      document.getElementById("salidaDesarrollador").innerHTML = desarrollador;
      //document.getElementById("Genero").innerHTML = genero;
    }

  </script>
  </body>
</html>
